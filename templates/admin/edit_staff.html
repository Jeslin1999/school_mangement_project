{% extends 'shared/base.html' %}
{% load static %}

{% block navbar %}
    {% include 'shared/navbar.html' %}
{% endblock navbar %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Staff</h2>
    <form method="post">
        {% csrf_token %}
        
        <h4>Staff Information</h4>
        <div class="form-group">
            {{ user_form.as_p }}  <!-- Render user form fields nicely -->
       
            {{ staff_form.as_p }}  <!-- Render staff form fields nicely -->
        </div>
        
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'staff_list' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}

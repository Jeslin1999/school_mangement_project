{% extends 'shared/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Edit Student Details</h2>
    <div class="card">
        <div class="card-body">
            <form id="editStudentForm" method="post" onsubmit="return validateForm()">
                {% csrf_token %}
                <fieldset class="mb-4">
                    <legend>Student Information</legend>
                    {{ form.as_p }}
                </fieldset>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Update Student</button>
                    <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function validateForm() {
        let isValid = true;
        const form = document.getElementById('editStudentForm');

        // Check if all input fields are filled out
        Array.from(form.elements).forEach(input => {
            if (input.type !== "submit" && input.type !== "button" && input.value.trim() === "") {
                isValid = false;
                input.classList.add('is-invalid');  // Add Bootstrap class for invalid input
            } else {
                input.classList.remove('is-invalid');  // Remove invalid class if input is valid
            }
        });

        if (!isValid) {
            alert('Please fill out all fields before submitting.');
        }

        return isValid; // Prevent form submission if not valid
    }
</script>

{% endblock %}

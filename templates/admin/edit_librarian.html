{% extends 'shared/base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Edit Librarian</h2>
    <form method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ librarian_form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'librarian_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
